<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="container">
        <div class="players" id="computer">Computer
            <span class="scores" id="computerScore">0</span>
            <div class="choices">
                <p id="rockComp">&#9994</p>
                <p id="paperComp">&#9995</p>
                <p id="scissorsComp">&#9996</p>
            </div>
        </div>

        <div class="players" id="user">Player
            <span class="scores" id="userScore">0</span>
            <div class="choices">
                <p id="rock">&#9994</p>
                <p id="paper">&#9995</p>
                <p id="scissors">&#9996</p>
            </div>
        </div>
    </div>

    <div class="result">Make a move.</div>

    <div class="action">
        <button id="play">Reset</button>
    </div>

    <div class="footer">
        <a href="https://lancerio.github.io/project-links/">
            <i class="fas fa-home"></i></a>
        built by ram | 2022
    </div>
    <script src="script.js"></script>
</body>

</html>
